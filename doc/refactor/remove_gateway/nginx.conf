# Nginx 配置替代 Spring Cloud Gateway
# {@code @description} 移除 gateway 后的 nginx 反向代理配置（无 auth_request 模块版本）
# {@code @date} 2026-01-24
# {@code @author} Michael

# ========== 全局配置 ==========
user nginx;                       # [生产] 运行用户
pid /var/run/nginx.pid;           # [生产] PID文件路径

events {
    # 每个 worker 进程最大连接数
    worker_connections 4096;      # 生产环境建议 4096

    # [优化] Linux 下使用 epoll 事件模型
    use epoll;

    # [优化] 允许同时接受多个连接
    multi_accept on;
}

http {
    # MIME 类型
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========== 日志配置 ==========
    # 扩展日志格式（包含 upstream 响应时间）
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ========== 性能优化 [非必须] ==========
    sendfile on;                    # 零拷贝文件传输
    tcp_nopush on;                  # 配合 sendfile 使用
    tcp_nodelay on;                 # 禁用 Nagle 算法
    keepalive_timeout 300s;         # 长连接超时（SSE需要）

    # [优化] 每个 keepalive 连接最大请求数
    keepalive_requests 10000;

    # [优化] 超时后重置连接
    reset_timedout_connection on;

    # [优化] 客户端超时设置
    client_body_timeout 30;
    send_timeout 30;

    # ========== 缓冲区设置 [非必须] ==========
    client_body_buffer_size 128k;          # 客户端 body 缓冲区
    client_max_body_size 50m;              # 最大上传大小
    client_header_buffer_size 1k;          # 客户端 header 缓冲区
    large_client_header_buffers 4 16k;     # 大 header 缓冲区

    # ========== Gzip 压缩 [非必须] ==========
    gzip on;                              # 启用压缩
    gzip_vary on;                         # 添加 Vary 头
    gzip_comp_level 6;                    # 压缩级别 (1-9)
    gzip_proxied any;                     # 对代理响应也压缩

    # 压缩的 MIME 类型
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ========== 上游服务器配置 ==========
    upstream core_service {
        server localhost:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;                     # [优化] 保持连接池
    }

    upstream ai_service {
        server localhost:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========== 限流配置 [非必须] ==========
    # 基于客户端 IP 的限流，每秒请求数
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=code_limit:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 8000;
        server_name _;

        # ========== CORS 全局配置 [可选] ==========
        # 如后端已处理 CORS，可删除此段
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 3600 always;

        # OPTIONS 预检请求直接返回
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== 认证相关接口 (无需 JWT) ==========
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;  # [限流] 5次/秒

            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://core_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";               # [优化] keepalive
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 45s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # 验证码接口（更严格的限流）
        location /api/auth/code {
            limit_req zone=code_limit burst=5 nodelay;    # [限流] 3次/秒

            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://core_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 45s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ========== SSE 接口配置 (核心服务) ==========
        location /api/reminder/sse/notifications {
            # 禁用缓冲，确保 SSE 实时传输
            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering no;

            # SSE 响应头
            default_type text/event-stream;
            add_header Cache-Control "no-cache";
            add_header Connection "keep-alive";

            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://core_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 45s;
            proxy_send_timeout 3600s;                   # SSE 需要长超时
            proxy_read_timeout 3600s;
        }

        # SSE 接口配置 (AI 服务)
        location /api/ai/chat/ {
            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering no;
            default_type text/event-stream;
            add_header Cache-Control "no-cache";
            add_header Connection "keep-alive";

            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://ai_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 45s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }

        # ========== 核心 API (需要 JWT 认证，由后端服务处理) ==========
        location ~ ^/api/(user|pet|reminder|activity|post|label) {
            limit_req zone=api_limit burst=50 nodelay;   # [限流] 100次/秒

            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://core_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 45s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # AI API (需要 JWT 认证，由后端服务处理)
        location /api/ai/document/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://ai_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 45s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ========== 健康检查 [可选] ==========
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
