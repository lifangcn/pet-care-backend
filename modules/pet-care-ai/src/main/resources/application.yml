server:
  port: 8081

spring:
  application:
    name: pet-care-ai
  profiles:
    active: local
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: "!QAZ2wsx"
      database: 0
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  # Kafka 配置（CDC 消费）
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: es-sync-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 10
    listener:
      ack-mode: manual
      concurrency: 3
  # AI 配置
  ai:
    elasticsearch:
      uris: http://localhost:9200
    # 百炼
    dashscope:
      api-key: ${API_KEY}
      embedding:
        options:
          model: text-embedding-v3

    # 会话记忆 Redis 配置
      chat:
        memory:
          redis:
            host: localhost
            port: 6379
            password: "!QAZ2wsx"
            timeout: 5000
            max-messages: 10

