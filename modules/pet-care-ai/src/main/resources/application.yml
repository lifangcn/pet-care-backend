server:
  port: 8081

spring:
  application:
    name: pet-care-ai
  profiles:
    active: local
  # MySQL 配置
  datasource:
    url: jdbc:mysql://localhost:3306/pet_care_ai?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: "!QAZ2wsx"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: "!QAZ2wsx"
      database: 0
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  # AI 配置
  ai:
    # 使用 PGVector，自定义配置PG数据源
    pgvector:
      datasource:
        url: jdbc:postgresql://localhost:5432/pet_care_ai_vector?sslmode=disable&timezone=Asia/Shanghai
        username: postgres_root
        password: "!QAZ2wsx"
        driver-class-name: org.postgresql.Driver
    # 百炼
    dashscope:
      api-key: ${API_KEY}
      embedding:
        options:
          model: text-embedding-v3

    # 会话记忆 Redis 配置
    chat:
      memory:
        redis:
          host: localhost
          port: 6379
          password: "!QAZ2wsx"
          timeout: 5000
          max-messages: 10

aliyun:
  oss:
    endpoint: ${OSS_ENDPOINT}
    access-key-id: ${OSS_ACCESS_KEY_ID}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET}
    bucket-name: ${OSS_BUCKET_NAME}
    enabled: true

# Core 服务地址（serverless 环境使用环境变量配置）
core:
  service:
    url: ${CORE_SERVICE_URL:http://localhost:8080}

# JWT配置
jwt:
  enabled: true
  secret-key: ${JWT_SECRET_KEY}
  expire-time: 86400
  refresh-expire-time: 604800

# Web MVC 拦截器配置
web:
  mvc:
    jwt-include-paths:
      - /ai/document/**

# 暴露网关的 actuator 端点
management:
  server:
    port: ${server.port}  # 与主应用同端口或独立端口
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      hikaricp: true
      executor: true

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  production: false

# SpringDoc OpenAPI 配置 (Knife4j 底层依赖)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  packages-to-scan: pvt.mktech.petcare.ai.controller
  cache:
    disabled: true

# 日志配置
logging:
  level:
    pvt.mktech.petcare.ai: INFO
    com.alibaba.nacos: WARN
    org.springframework.ai: INFO
#    org.apache.dubbo: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
