server:
  port: 8082 # 业务服务端口
  shutdown: graceful

spring:
  application:
    name: pet-care-ai
  main:
    banner-mode: off

  cloud:
    nacos:
      # Nacos 服务发现配置
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        metadata:
          protocol: http
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        shared-configs:
          - data-id: shared-redis.yaml

# Dubbo 配置
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: true
    qos-port: 22222
    qos-accept-foreign-ip: false
  registry:
    address: nacos://${spring.cloud.nacos.discovery.server-addr}
    username: ${spring.cloud.nacos.discovery.username}
    password: ${spring.cloud.nacos.discovery.password}
    register-mode: interface
  protocol:
    name: dubbo
    port: 20882
    # 不将 Dubbo 端口注册到服务发现
    register: false
  provider:
    register: true

# 暴露网关的 actuator 端点
management:
  server:
    port: ${server.port}  # 与主应用同端口或独立端口
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true