  bootstrap-servers: localhost:9092

# WebSocket 配置：Netty
netty:
  websocket:
    port: 8081

# 分布式定时任务 配置：XXL-JOB 配置 (调度中心在Docker中，执行器在宿主机运行)
xxl:
  job:
    enabled: false

# JWT配置
jwt:
  enabled: true
  secret-key: "M9Ttt6uwxsaq6PMmFBNQekNWjaFXy+WJSQVQB5IOzdQ="
  expire-time: 86400
  refresh-expire-time: 604800

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v1/api-docs
    enabled: true
  swagger-ui:
    path: /swagger.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  packages-to-scan: pvt.mktech.petcare.core.controller
  #  paths-to-match: /api/**
  cache:
    disabled: true

# 日志配置
logging:
  level:
    pvt.mktech.petcare.core: INFO
    com.mybatisflex: INFO
    com.alibaba.nacos: WARN
    org.apache.kafka: WARN
    org.springframework.kafka: WARN
    com.zaxxer.hikari: WARN
    com.xxl.job: WARN