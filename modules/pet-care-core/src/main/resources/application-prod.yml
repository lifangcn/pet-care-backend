server:
  port: 8082
  shutdown: graceful

spring:
  application:
    name: pet-care-core
  # MySQL 配置
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/pet_care_core?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:pet_care_root}
    password: "!QAZ2wsx"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: "!QAZ2wsx"
      database: 0
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 内部服务间调用配置（serverless 环境使用）
