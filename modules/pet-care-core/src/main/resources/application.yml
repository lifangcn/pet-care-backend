# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  production: false

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  packages-to-scan: pvt.mktech.petcare.core.controller
  cache:
    disabled: true

# 日志配置
logging:
  level:
    pvt.mktech.petcare.core: INFO
    pvt.mktech.petcare.club: INFO
    com.mybatisflex: INFO
    com.alibaba.nacos: WARN
    org.apache.kafka: WARN
    org.springframework.kafka: WARN
    com.zaxxer.hikari: WARN
    com.xxl.job: WARN
    org.redisson.command: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
