# Kafka 配置
kafka:
  bootstrap-servers: localhost:9092

scheduler:
  enabled: true
  reminder-scan:
    cron: 0 */1 * * * ?
    look-ahead-minutes: 720
    lock-wait-time: 3
    lock-lease-time: 30
  delay-queue-scan:
    cron: 0/1 * * * * ?
    lock-wait-time: 1
    lock-lease-time: 10

