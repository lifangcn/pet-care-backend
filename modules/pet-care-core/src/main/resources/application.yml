  expire-time: 86400
  refresh-expire-time: 604800

# 暴露网关的 actuator 端点
management:
  server:
    port: ${server.port}  # 与主应用同端口或独立端口
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      hikaricp: true
      executor: true

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  production: false
# SpringDoc OpenAPI 配置 (Knife4j 底层依赖)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  packages-to-scan: pvt.mktech.petcare.core.controller
  cache:
    disabled: true

# 日志配置
