server:
  port: 8080

spring:
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: pet-care-core
  # MySQL 配置
  datasource:
    url: jdbc:mysql://localhost:3306/pet_care_core?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: "!QAZ2wsx"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: "!QAZ2wsx"
      database: 0
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 文件存储 配置：Aliyun OSS
aliyun:
  oss:
    endpoint: ${OSS_ENDPOINT}
    access-key-id: ${OSS_ACCESS_KEY_ID}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET}
    bucket-name: ${OSS_BUCKET_NAME}
    enabled: true

# RocketMQ 配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: core-reminder-producer
    send-message-timeout: 3000
    retry-times-when-send-failed: 2
  consumer:
    consume-thread-min: 1
    consume-thread-max: 1

# 内部服务间调用配置（serverless 环境使用）
internal:
  api:
    enabled: true
# 定时任务开启
scheduler:
  enabled: true
  reminder-scan:
    cron: 0 */1 * * * ?
    look-ahead-minutes: 720
    lock-wait-time: 3
    lock-lease-time: 30
# JWT配置
jwt:
  enabled: true
  secret-key: ${JWT_SECRET_KEY}
  expire-time: 86400
  refresh-expire-time: 604800

# Web MVC 拦截器配置
web:
  mvc:
    jwt-include-paths:
      - /user/**
      - /pet/**
      - /reminder/**
      - /activity/**
      - /post/**
      - /label/**

# 暴露网关的 actuator 端点
management:
  server:
    port: ${server.port}  # 与主应用同端口或独立端口
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      hikaricp: true
      executor: true

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  production: false
# SpringDoc OpenAPI 配置 (Knife4j 底层依赖)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  packages-to-scan: pvt.mktech.petcare.core.controller,pvt.mktech.petcare.club.controller
  cache:
    disabled: true

# 日志配置
logging:
  level:
    pvt.mktech.petcare.core: INFO
    pvt.mktech.petcare.club: INFO
    com.mybatisflex: INFO
    com.alibaba.nacos: WARN
    org.apache.rocketmq: WARN
    com.zaxxer.hikari: WARN
    com.xxl.job: WARN
    org.redisson.command: INFO
#    org.apache.dubbo: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
#    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
