server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: pet-care-core
  # Kafka 配置（CDC 消费）
  kafka:
    bootstrap-servers: localhost:9092
    # Producer 配置
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 2
      properties:
        enable.idempotence: true
    # Consumer 配置
    consumer:
      group-id: cdc-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 10
    # Listener 配置
    listener:
      ack-mode: manual
      concurrency: 3

# 内部服务间调用配置
internal:
  api:
    enabled: true

# 定时任务配置
scheduler:
  reminder-scan:
    cron: 0 */5 * * * ?
    look-ahead-minutes: 720
    lock-wait-time: 3
    lock-lease-time: 30
  delay-queue-scan:
    cron: 0/10 * * * * ?
    lock-wait-time: 1
    lock-lease-time: 5

# JWT配置
jwt:
  enabled: true
  secret-key: ${JWT_SECRET_KEY}
  expire-time: 86400
  refresh-expire-time: 604800

# Web MVC 拦截器配置
web:
  mvc:
    jwt-include-paths:
      - /user/**
      - /pet/**
      - /reminder/**
      - /activity/**
      - /post/**
      - /label/**

