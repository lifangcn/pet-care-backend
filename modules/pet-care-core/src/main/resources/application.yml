server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: pet-care-core

# 内部服务间调用配置
internal:
  api:
    enabled: true

# 定时任务配置
scheduler:
  reminder-scan:
    cron: 0 */5 * * * ?
    look-ahead-minutes: 720
    lock-wait-time: 3
    lock-lease-time: 30
  delay-queue-scan:
    cron: 0/10 * * * * ?
    lock-wait-time: 1
    lock-lease-time: 5

# JWT配置（过期时间配置，密钥在环境配置中）
jwt:
  enabled: true
  expire-time: 86400
  refresh-expire-time: 604800

# Web MVC 拦截器配置
web:
  mvc:
    jwt-include-paths:
      - /user/**
      - /pet/**
      - /reminder/**
      - /activity/**
      - /post/**
      - /label/**
      - /points/**

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  production: false

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  packages-to-scan: pvt.mktech.petcare.core.controller
  cache:
    disabled: true

# 日志配置
logging:
  level:
    pvt.mktech.petcare.core: INFO
    pvt.mktech.petcare.club: INFO
    com.mybatisflex: INFO
    com.alibaba.nacos: WARN
    org.apache.kafka: WARN
    org.springframework.kafka: WARN
    com.zaxxer.hikari: WARN
    com.xxl.job: WARN
    org.redisson.command: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
