spring:
  cloud:
    nacos:
      # Nacos 服务发现配置
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        # 关键：注册元数据，区分服务能力
        metadata:
          protocol: http
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        shared-configs:
          - data-id: shared-redis.yaml
          - data-id: shared-jwt.yaml