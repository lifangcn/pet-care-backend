server:
  port: 8080
  shutdown: graceful
  tomcat:
    mbeanregistry:
      enabled: true

spring:
  application:
    name: pet-care-core
  main:
    banner-mode: off

  cloud:
    nacos:
      # Nacos 服务发现配置
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        # 关键：注册元数据，区分服务能力
        metadata:
          protocol: http
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        file-extension: yaml
        shared-configs:
          - data-id: shared-redis.yaml
          - data-id: shared-jwt.yaml

# Dubbo 配置
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: true
    qos-port: 22221
    qos-accept-foreign-ip: false
  registry:
    address: nacos://${spring.cloud.nacos.discovery.server-addr}
    username: ${spring.cloud.nacos.discovery.username}
    password: ${spring.cloud.nacos.discovery.password}
    register-mode: interface
  protocol:
    name: dubbo
    port: 20881
    # 不将 Dubbo 端口注册到服务发现
    register: false
  provider:
    register: true
  scan:
    base-packages: pvt.mktech.petcare.core.service.dubbo

# 暴露网关的 actuator 端点
management:
  server:
    port: ${server.port}  # 与主应用同端口或独立端口
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      hikaricp: true
      executor: true