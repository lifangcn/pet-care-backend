server:
  port: 8888
  shutdown: graceful
spring:
  application:
    name: pet-care-gateway # 该服务在 Nacos 中的名称
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    nacos:
      # Nacos 服务发现配置
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        metadata:
          protocol: http
      config:
        # 每个项目的主配置文件 Data Id 建议定义为 ${spring.application.name} 否则 Nacos 会提示警告
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        file-extension: yaml
        shared-configs:
          - data-id: shared-redis.yaml
          - data-id: shared-jwt.yaml

# 暴露网关的 actuator 端点 (用于刷新配置，可选但推荐)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics