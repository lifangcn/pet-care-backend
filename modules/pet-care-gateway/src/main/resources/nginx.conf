events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # WebSocket/SSE 连接升级映射
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65s;
    types_hash_max_size 2048;

    # Gzip 压缩 (对API响应通常关闭，此处保留用于静态资源)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript
               application/x-font-ttf application/vnd.ms-fontobject
               font/opentype image/svg+xml image/x-icon;

    # Gateway 上游配置（唯一核心后端）
    upstream gateway_backend {
        least_conn;
        server 192.168.31.86:8888 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # MinIO 上游配置（静态资源代理，保留在Nginx层）
    # upstream minio_backend {
    #     least_conn;
    #     server minio:9000;
    # }

    server {
        listen 80;
        server_name petcare.com;

        charset utf-8;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;


        # ========== 保留区：Nginx原生优势场景 ==========
        # 1. 静态文件服务（前端Vue项目）
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            # 可在此处设置静态资源缓存策略
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 2. MinIO对象存储代理（直接代理，不经过Gateway）
        # location /pet-care-core/ {
        #     proxy_pass http://minio_backend/pet-care-core/;
        #     proxy_set_header Host minio:9000;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #
        #     proxy_connect_timeout 60s;
        #     proxy_send_timeout 60s;
        #     proxy_read_timeout 60s;
        #
        #     proxy_buffering off;
        #     proxy_http_version 1.1;
        # }

        # ========== 核心改动：将所有API流量透明代理给Gateway ==========
        # 3. 透明API代理（所有动态请求）
        location /api/ {
            # 统一代理到Gateway，不区分具体路径
            proxy_pass http://gateway_backend;

            # 必需的标准代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # HTTP 1.1 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 统一的超时设置（Gateway会为不同路由覆盖这些值）
            proxy_connect_timeout 60s;
            proxy_send_timeout 1h;   # 长超时以支持SSE/WebSocket
            proxy_read_timeout 1h;
            
            # 关键：禁用Nginx层缓冲，让流式响应(SSE/WebSocket)实时传输
            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering no always;
            
            # 注意：不再在此处设置Accept或Content-Type头，由客户端和Gateway决定
        }
    }
}